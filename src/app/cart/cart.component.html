<ion-content class="content-featured">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons class="ion-padding-start" slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Food Delivery</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let entry of cart | keyvalue" lines="full">
      <ion-label>
        <ion-avatar slot="start">
          <img [src]="entry.key.image" alt="" />
        </ion-avatar>
        <div class="rows">
          <div class="name">{{ entry.key.name }}</div>
          <div class="ingredients">
            <span *ngFor="let ingredient of entry.key.ingredients">
              {{ ingredient.name }}
            </span>
            <span *ngFor="let ingredient of entry.key.extra_ingredients">
              {{ ingredient.name }}
            </span>
          </div>
          <div class="details">
            <div class="amount">
              <ion-icon
                (click)="remove(entry.key)"
                name="remove-circle-outline"
              ></ion-icon>
              <span>
                {{ entry.value }}
              </span>
              <ion-icon
                (click)="add(entry.key)"
                name="add-circle-outline"
              ></ion-icon>
            </div>
            <div class="price">${{ entry.key.price * entry.value }}</div>
          </div>
        </div>
      </ion-label>
    </ion-item>
    <ion-item class="total-price" lines="none">
      <ion-label>
        <div>
          <span>
            Total:
          </span>
          <span>${{ getTotalPrice() }} </span>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="buttons">
    <ion-button>
      Order
    </ion-button>
  </div>
</ion-content>
